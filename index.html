<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id=login-area>
        <h1 class="bank-title">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>

            <input class="form-control" type="text" placeholder="email">
            <br>
            <input class="form-control" type="password" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>

        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <div class="submit-area"><h2>Deposit</h2>
                    <input id="deposit-amount" class="form-control"type="text" placeholder="enter amount">
                    <br>
                    <button id="deposit-button" class="btn btn-success">Submit</button></div>
            </div>
            <div class="col-md-6 ">
                <div class="submit-area"><h2>Withdraw</h2>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="enter your amount">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Submit</button></div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        // deposit button handler
        const depositBtn = document.getElementById("deposit-button");
        depositBtn.addEventListener("click", function(){
            const depositNumber=getInputNumber('deposit-amount');
            // const depositAmount=document.getElementById("deposit-amount").value;
            // const depositNumber=parseFloat(depositAmount);

            // const currentDeposit=document.getElementById("current-deposit").innerText;
            // const currentDepositNumber=parseFloat(currentDeposit);
            // const totalDeposit=depositNumber + currentDepositNumber;
            // document.getElementById("current-deposit").innerText = totalDeposit;
            changeSpanText("current-deposit",depositNumber);

            document.getElementById("deposit-amount").value="";
            changeSpanText("currentBalance",depositNumber);
  })
//   withdraw event handler
         const withdrawBtn=document.getElementById("addWithdraw");
         withdrawBtn.addEventListener('click',function(){
             const withdrawNumber=getInputNumber('withdrawAmount');
             console.log("withdraw Number");
         })
         function getInputNumber(id){
            const Amount=document.getElementById(id).value;
             
             const Number=parseFloat(Amount);
             return Number;

         }

        function changeSpanText(id,depositNumber){
            const current=document.getElementById(id).innerText;
            const currentNumber=parseFloat(current)
            const totalAmount=depositNumber+currentNumber;
            document.getElementById(id).innerText=totalAmount;
        }
       
    </script>

</body>

</html>
